<form id="add-product-form">
  <input type="text" id="pname" placeholder="প্রোডাক্ট নাম" required>
  <input type="number" id="pprice" placeholder="মূল্য" required>
  <input type="number" id="pstock" placeholder="স্টক" required>
  <input type="text" id="pcategory" placeholder="ক্যাটাগরি" required>
  <input type="text" id="pimage" placeholder="ছবি URL" required>
  <button type="submit">প্রোডাক্ট যোগ করুন</button>
</form>
<div id="vendor-products"></div>
